name: Publish NuGet package

on:
  push:
    tags:
      - 'v*'   # e.g. v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) Get version from tag: v1.2.3 -> 1.2.3
      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 2) Update the <Version> element in the csproj
      #    Adjust CSProj path to your project file.
      - name: Update csproj version
        run: |
          VERSION='${{ steps.get_version.outputs.version }}'
          CSProj="src/MyLibrary/MyLibrary.csproj"  # TODO: change to your .csproj path

          echo "Setting <Version>$VERSION</Version> in $CSProj"

          # If you already have <Version>...</Version> in PropertyGroup:
          sed -i "s#<Version>.*</Version>#<Version>$VERSION</Version>#g" "$CSProj"

          # If there's no <Version> yet, you could instead insert it; for example:
          # sed -i "0,/<PropertyGroup>/s//<PropertyGroup>\n    <Version>$VERSION<\/Version>/" "$CSProj"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack "$CSProj" --configuration Release --no-build -o ./artifacts

      - name: Push to NuGet
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate
